<!doctype html>
<html lang="en-US">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>{{ header }}</h1>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">
          <p>{{ message }}</p>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <main>
      {% block content %}
      <!-- Filled in by the `content` block from another template file -->
      {% endblock %}
    </main>
  </body>
</html>
