<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File List</title>
</head>
<body>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}
  <ul>
    {% for file in files %}
      <li>
        <a href="/{{ file }}">{{ file }}</a>
        <a href="/{{ file }}/edit">Edit</a>
        </li>
    {% endfor %}
  </ul>
</body>
</html>
